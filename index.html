<!DOCTYPE html>
<html>
<head>
    <title>牛牛作品集</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="logo"><img src="./images/logo.jpg"></div>
        <div class="nav">
            <ul>
                <li><a href="./index.html">首页<br>HOME</a></li>
                <li><a href="./resume.html">简历<br>RESUME</a></li>
                <li><a href="./contact.html">联系方式<br>CONTACT</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
    	<div class="author">
    		<div class="author-box">
    			<div class="author-ever"><img src="./images/author1.jpg"></div>
    			<div class="author-ever"><img src="./images/author2.jpg"></div>
    			<div class="author-ever"><img src="./images/author3.jpg"></div>
    			<div style="clear:both"></div>
    		</div>
    	</div>
    	<div class="picture">
    		<div class="picture-title">画册<br><span class="en-title">Picture</span></div>
    		<div class="picture-box">
    			<div class="picture-ever picture-word"><img src="./data/TX/1.1.jpg"></div>
    			<div class="picture-ever picture-change picbg3 shadow-point" data-pic="<img src='./data/HST/2.jpg'>"><img src="./data/HST/1.jpg"></div>
    			<div class="picture-ever picture-word"><img src="./data/YDYL/1.1.jpg"></div>
    			<div class="picture-ever picture-change picbg3 shadow-point" data-pic="<img src='./data/TX/2.jpg'>"><img src="./data/TX/1.jpg"></div>
    			<div class="picture-ever picture-word"><img src="./data/HST/1.1.jpg"></div>
    			<div class="picture-ever picture-change picbg3 starSty shadow-point" data-pic="<img src='./data/YDYL/2.jpg'>"><img src="./data/YDYL/1.jpg"></div>
    		</div>
    	</div>
    	<div class="banner">
    		<div class="banner-title"><br>Banner</div>
    		<div class="banner-box">
                <div class="banner-scroll">
                    <div class="banner-ever shadow-point" data-pic="<img src='./data/BANNER/1.1.jpg'>"><img src="./data/BANNER/1.jpg"></div>
                    <div class="banner-ever shadow-point" data-pic="<img src='./data/BANNER/2.1.jpg'>"><img src="./data/BANNER/2.jpg"></div>
                    <div class="banner-ever shadow-point" data-pic="<img src='./data/BANNER/3.1.jpg'>"><img src="./data/BANNER/3.jpg"></div>
                    <div class="banner-ever shadow-point" data-pic="<img src='./data/BANNER/4.1.jpg'><img src='./data/BANNER/4.2.jpg'><img src='./data/BANNER/4.3.jpg'><img src='./data/BANNER/4.4.jpg'><img src='./data/BANNER/4.5.jpg'>"><img src="./data/BANNER/4.jpg"></div>
                    <div class="banner-ever shadow-point" data-pic="<img src='./data/BANNER/5.1.jpg'><img src='./data/BANNER/5.2.jpg'>"><img src="./data/BANNER/5.jpg"></div>
                    <div class="banner-ever shadow-point" data-pic="<img src='./data/BANNER/6.1.jpg'><img src='./data/BANNER/6.2.jpg'>"><img src="./data/BANNER/6.jpg"></div>
                    <div style="clear:both"></div>
                </div>
                <span class="banner-handle banner-left">〈</span>
                <span class="banner-handle banner-right">〉</span>
    		</div>
    	</div>
    	<div class="inset">
    		<div class="inset-title">插画<br><span class="en-title">Illustration</span></div>
    		<div class="inset-box">
    			<div class="inset-ever shadow-point" data-pic="<img src='./data/INSET/1.1.jpg'><img src='./data/INSET/1.2.jpg'><img src='./data/INSET/1.3.jpg'>"><img src="./data/INSET/1.jpg"></div>
    			<div class="inset-ever shadow-point" data-pic="<img src='./data/INSET/2.1.jpg'><img src='./data/INSET/2.2.jpg'><img src='./data/INSET/2.3.jpg'>"><img src="./data/INSET/2.jpg"></div>
    			<div class="inset-ever shadow-point" data-pic="<img src='./data/INSET/3.1.jpg'><img src='./data/INSET/3.2.jpg'><img src='./data/INSET/3.3.jpg'>"><img src="./data/INSET/3.jpg"></div>
    			<div class="inset-ever shadow-point" data-pic="<img src='./data/INSET/4.1.jpg'><img src='./data/INSET/4.2.jpg'><img src='./data/INSET/4.3.jpg'>"><img src="./data/INSET/4.jpg"></div>
    			<div class="inset-ever shadow-point" data-pic="<img src='./data/INSET/5.1.jpg'><img src='./data/INSET/5.2.jpg'><img src='./data/INSET/5.3.jpg'>"><img src="./data/INSET/5.jpg"></div>
    			<div style="clear:both"></div>
    		</div>
    	</div>
    	<div class="book">
    		<div class="book-title book-long">书籍装桢<br><span class="en-title">Installs the hardwood</span></div>
    		<div class="book-box">
    			<div class="book-ever picbg">
    				<div class="book-ever-top picbg2">1.医疗保健类图书封面及内页设计</div>
    				<div class="book-ever-bottom shadow-point" data-pic="<img src='./data/BOOK/1.jpg'>"><img src="./data/BOOK/1.jpg"></div>
    				<div class="triangle book-posi"></div>
    			</div>
    			<div class="book-ever picbg">
    				<div class="book-ever-top picbg2">2.励志成功类书籍装桢设计</div>
    				<div class="book-ever-bottom book-ever-long shadow-point" data-pic="<img src='./data/BOOK/2.jpg'><img src='./data/BOOK/2.1.jpg'>"><img src="./data/BOOK/2.jpg"></div>
    				<div class="triangle book-posi"></div>
    			</div>
    			<div class="book-ever picbg book-ever-last">
    				<div class="book-ever-top picbg2">3.报刊设计排版</div>
    				<div class="book-ever-bottom shadow-point" data-pic="<img src='./data/BOOK/3.1.jpg'><img src='./data/BOOK/3.2.jpg'><img src='./data/BOOK/3.3.jpg'><img src='./data/BOOK/3.4.jpg'><img src='./data/BOOK/3.5.jpg'>"><img src="./data/BOOK/3.jpg"></div>
    				<div class="triangle book-posi"></div>
    			</div>
    			<div style="clear:both"></div>
    		</div>
    	</div>
    	<div class="poster">
    		<div class="poster-title">海报／易拉宝<br><span class="en-title">Playbill</span></div>
    		<div class="poster-box">
                <div class="poster-ever picbg"><img src="./data/POSTER/7.jpg"></div>
                <div class="poster-ever picbg"><img src="./data/POSTER/1.jpg"></div>
                <div class="poster-ever picbg"><img src="./data/POSTER/2.jpg"></div>
                <div class="poster-ever picbg"><img src="./data/POSTER/8.jpg"></div>
                <div class="poster-ever picbg"><img src="./data/POSTER/3.jpg"></div>
                <div class="poster-ever picbg"><img src="./data/POSTER/4.jpg"></div>
                <div class="poster-ever picbg"><img src="./data/POSTER/5.jpg"></div>
                <div style="clear:both"></div>
    		</div>
    	</div>
    	<div class="vision">
    		<div class="vision-title">视觉识别系统<br><span class="en-title">Vision</span></div>
    		<div class="vision-box">
    			<div class="vision-ever picbg vision-posi"><img src="./data/VI/1.jpg"></div>
    			<div class="vision-ever picbg2"><img src="./data/VI/2.jpg"></div>
    			<div style="clear:both"></div>
    		</div>
    	</div>
    </div>
</div>
<div class="shadow">
    <div class="shadow-box">
        
    </div>
</div>
<script src="./jquery.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
